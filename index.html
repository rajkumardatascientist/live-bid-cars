<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Bid Car Auction</title>
  <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
      <div class="container">
        <a class="logo" href="/">Live Bid Cars</a>
         <ul class="nav-links">
            <li><a href="/cars">Browse <i class="fa-solid fa-car"></i></a></li>
            <li><a href="/sell.html">Sell <i class="fa-solid fa-tag"></i></a></li>
             <li><a href="/login">Login <i class="fa-solid fa-right-to-bracket"></i></a></li>
            <li><a href="/register">Register <i class="fa-solid fa-user-plus"></i></a></li>
           </ul>
       </div>
    </nav>

  <div class="container">
    <section class="car-details">
        <div id="carListings">
           <!-- Car listings will be placed here -->
        </div>
          <template id="carTemplate">
              <div class="car-listing">
                <div class="image-gallery">
                  <img class="car-image" src="/placeholder.jpg" alt="Car Image" />
                </div>
                 <div class="car-info">
                   <h1 class="car-title">[Car Make] [Car Model]</h1>
                    <p><strong>Year:</strong> <span class="car-year">[Car Year]</span></p>
                    <p><strong>Mileage:</strong> <span class="car-mileage">[Car Mileage]</span> miles</p>
                    <p><strong>Condition:</strong> <span class="car-condition">[Car Condition]</span></p>
                    <p><strong>Description:</strong> <span class="car-description">[Car Description]</span></p>
                 </div>
               </div>
           </template>
      </div>
     <p class="current-bid-text"><strong>Current Bid:</strong> $<span id="currentBid">0.00</span></p>
      <div class="bid-form">
        <h2>Place Your Bid</h2>
          <input type="number" id="bidAmount" placeholder="Enter Bid Amount">
           <input type="text" id="bidderName" placeholder="Enter your Name">
          <button id="bidButton">Place Bid</button>
          <p id="bidMessage"></p>
        </div>
    </section>

    <section class="bid-history">
         <h2>Bid History</h2>
        <ul id="bidHistory">
            <li>No Bids yet</li>
        </ul>
    </section>
  </div>

    <footer class="footer">
     <div class="container">
        <p>Â© 2023 Live Bid Cars</p>
      </div>
    </footer>
  <script src="/script.js"></script>
</body>
</html>
